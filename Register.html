<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        btnLogin();
      });

      var btnLogin = function () {
        $("#btn_register").click(function () {
          if (validate()) {
            alert("submitted");
          }
        });
      };

      var validate = function () {
        $(".txt_error").html("");

        var name = $.trim($("#form3Example1c").val());
        var mail = $.trim($("#form3Example3c").val());
        var pwd = $.trim($("#form3Example4c").val());
        var rpwd = $.trim($("#form3Example4cd").val());

        if (name === "") {
          $(".txt_error").html("Enter Name Here");
          $("#form3Example1c").focus();
          return false;
        }

        if (mail === "") {
          $(".txt_error").html("Enter Email Here");
          $("#form3Example3c").focus();
          return false;
        }

        if (pwd === "") {
          $(".txt_error").html("Enter Password Here");
          $("#form3Example4c").focus();
          return false;
        }

        if (rpwd === "") {
          $(".txt_error").html("Enter Your Password Repeat Here");
          $("#form3Example4cd").focus();
          return false;
        }

        return true;
      };
    </script>
  </head>
  <body>
    <section class="vh-100 mt-5">
      <div class="container h-100">
        <div class="row">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Sign up
                    </p>
                    <h4 class="txt_error text-danger text-center"></h4>

                    <form class="mx-1 mx-md-4">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div
                          data-mdb-input-init
                          class="form-outline flex-fill mb-0"
                        >
                          <label class="form-label" for="form3Example1c"
                            >Your Name</label
                          >
                          <input
                            type="text"
                            id="form3Example1c"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div
                          data-mdb-input-init
                          class="form-outline flex-fill mb-0"
                        >
                          <label class="form-label" for="form3Example3c"
                            >Your Email</label
                          >
                          <input
                            type="email"
                            id="form3Example3c"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div
                          data-mdb-input-init
                          class="form-outline flex-fill mb-0"
                        >
                          <label class="form-label" for="form3Example4c"
                            >Password</label
                          >
                          <input
                            type="password"
                            id="form3Example4c"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div
                          data-mdb-input-init
                          class="form-outline flex-fill mb-0"
                        >
                          <label class="form-label" for="form3Example4cd"
                            >Repeat your password</label
                          >
                          <input
                            type="password"
                            id="form3Example4cd"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <button
                          type="button"
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-primary btn-lg"
                          id="btn_register"
                        >
                          Register
                        </button>
                      </div>
                    </form>
                  </div>
                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                  >
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid"
                      alt="Sample image"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
